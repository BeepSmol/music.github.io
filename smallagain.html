<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Now Playing - Small, Again</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            background: #0f172a;
            color: white;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .bg-blur {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: url('smallagain.png') no-repeat center center/cover;
            filter: blur(60px) brightness(0.3);
            z-index: -1;
            transform: scale(1.1);
        }

        .player-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 40px;
            width: 90%;
            max-width: 500px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            position: relative; /* Added to help position internal elements if needed */
        }

        .large-art {
            width: 300px;
            height: 300px;
            margin: 0 auto 30px;
            border-radius: 30px;
            object-fit: cover;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            transition: transform 0.3s ease;
        }

        .is-playing .large-art {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(99, 102, 241, 0.3);
        }

        .progress-bar {
            cursor: pointer;
            height: 8px;
            background: rgba(255,255,255,0.1);
            border-radius: 4px;
            overflow: hidden;
            margin: 25px 0;
        }

        #progress-fill {
            height: 100%;
            background: #6366f1;
            width: 0%;
        }
    </style>
</head>
<body>

    <div class="bg-blur"></div>

    <div class="player-container" id="player">
        <a href="https://beepsmol.com/music" class="inline-flex items-center gap-2 text-white/70 hover:text-white transition-colors bg-white/10 px-4 py-1.5 rounded-full backdrop-blur-md mb-6 text-sm">
            <i class="fas fa-arrow-left text-xs"></i>
            <span>Back to Music</span>
        </a>

        <img src="smallagain.png" alt="Small, Again" class="large-art">
        
        <h1 class="text-3xl font-bold mb-1">Small, Again</h1>
        <p class="text-indigo-300 font-medium mb-6">BeepSmol</p>

        <div class="progress-bar" id="progress-container">
            <div id="progress-fill"></div>
        </div>

        <div class="flex justify-between text-xs text-white/50 -mt-4 mb-8">
            <span id="current-time">0:00</span>
            <span id="duration">0:00</span>
        </div>

        <div class="flex items-center justify-center gap-8">
            <button onclick="changeTime(-10)" class="text-2xl text-white/80 hover:text-white"><i class="fas fa-undo"></i></button>
            <button id="play-btn" onclick="togglePlay()" class="w-20 h-20 bg-indigo-600 hover:bg-indigo-500 rounded-full text-3xl shadow-lg flex items-center justify-center">
                <i class="fas fa-play ml-1"></i>
            </button>
            <button onclick="changeTime(10)" class="text-2xl text-white/80 hover:text-white"><i class="fas fa-redo"></i></button>
        </div>
    </div>

    <script>
        const audio = new Audio('smallagain.mp3');
        const playBtn = document.getElementById('play-btn');
        const progressFill = document.getElementById('progress-fill');
        const progressContainer = document.getElementById('progress-container');
        const player = document.getElementById('player');

        function togglePlay() {
            if (audio.paused) {
                audio.play();
                playBtn.innerHTML = '<i class="fas fa-pause"></i>';
                player.classList.add('is-playing');
            } else {
                audio.pause();
                playBtn.innerHTML = '<i class="fas fa-play ml-1"></i>';
                player.classList.remove('is-playing');
            }
        }

        audio.ontimeupdate = () => {
            const pct = (audio.currentTime / audio.duration) * 100;
            progressFill.style.width = `${pct}%`;
            
            document.getElementById('current-time').innerText = formatTime(audio.currentTime);
            if(audio.duration) document.getElementById('duration').innerText = formatTime(audio.duration);
        };

        function formatTime(seconds) {
            const min = Math.floor(seconds / 60);
            const sec = Math.floor(seconds % 60);
            return `${min}:${sec < 10 ? '0' : ''}${sec}`;
        }

        function changeTime(seconds) {
            audio.currentTime += seconds;
        }

        progressContainer.addEventListener('click', (e) => {
            const width = progressContainer.clientWidth;
            const clickX = e.offsetX;
            const duration = audio.duration;
            audio.currentTime = (clickX / width) * duration;
        });
    </script>
</body>
</html>
